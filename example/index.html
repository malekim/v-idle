<div id="app">
  <div>{{ message }}</div>
  <div>
    <v-idle @idle="onidle" />
  </div>
</div>

<script type="module">
  import Vue from 'vue/dist/vue'
  import Vidle from '/src'

  Vue.use(Vidle)

  new Vue({
    el: "#app",
    data() {
      return {
        message: "An example"
      };
    },
    methods: {
      onidle() {
        alert("idle")
      }
    }
  })
</script>
